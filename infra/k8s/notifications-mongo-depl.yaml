apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications-mongo
  template:
    metadata:
      labels:
        app: notifications-mongo
    spec:
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
              claimName: notifications-mongo-pvc
      containers:
        - name: notifications-mongo
          image: mongo
          volumeMounts:
          - name: mongo-storage
            mountPath: /data/db
            subPath: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: notifications-mongo-srv
spec:
  selector:
    app: notifications-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: notifications-mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi